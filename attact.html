<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4x4 Memory Match Game</title>
    <style>
   @import url('https://fonts.googleapis.com/css2?family=Knewave&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap');
    
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            background-image: url('./assets/BG.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
            font-family: "Knewave", system-ui;
            letter-spacing: 5px;
            color: #FFF;
        }

        .flex-container {
        
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title {
            
        }
        
        .knewave-regular {
        font-family: "Knewave", system-ui;
        font-weight: 400;
        font-style: normal;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            background: #8ecae6;
            
            /* border: 2px solid #023047; */
            border-radius: 10px;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border-radius: 8px;
        }

        .card .front {
            background: #8ecae6;
            background-image: url('./assets/Card-BG.png');
            background-attachment: fixed;
            background-size: 25% 50%;
            
        }

        .card .back {
            background: #ffb703;
            transform: rotateY(180deg);
        }

        button {
            margin-top: 20px;
            padding: 10px 50px;
            border-radius: 100px;
            border: 3px solid #FFF;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(28.100000381469727px);
            border: none;
            border-radius: 100px;
            border: 1px solid #FFF;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(28.100000381469727px);
            /* background: #219ebc; */
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .win-message {
            margin-top: 20px;
            font-size: 24px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
<div class = "flex-container">
    <div class = "title">   
    
    <h1>safari matching game</h1>

    </div>
</div>
    <!-- <div class="game-board" id="gameBoard"></div> -->
<a href="index.html"><button>Play</button></a>
    <div class="win-message" id="winMessage">ðŸŽ‰ You Win! ðŸŽ‰</div>

    

</body>

</html>
